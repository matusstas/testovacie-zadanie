<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Testovacie zadanie</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="/static/favicon.ico">
  </head>
  <style>
    .form-control {
        white-space: normal;
    }
  </style>
  <body>
    <!-- Option 2: jQuery, Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/posts">
                <img src="/static/logo.svg" alt="logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Create post</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row py-2">
            <div class="col pt-2">
                <h3>Post detail</h3>
            </div>
            <form class="needs-validation pt-2" novalidate>
                <div class="row">
                    <div class="col-6">
                        <h6 class="text-muted pt-2">Post id</h6>
                        <input type="number" class="form-control py-2" value="1" disabled readonly>
                    </div>
    
                    <div class="col-6">
                        <h6 class="text-muted pt-2">User id</h6>
                        <input type="number" class="form-control py-2" value="2" disabled readonly>
                    </div>
                </div>

                <div class="col">
                    <h6 class="text-muted pt-4">Title</h6>
                    <input type="text" class="form-control py-2" id="validationTitle" value="repellendus qui recusandae incidunt voluptates tenetur qui omnis exercitationem" required>
                    <div class="invalid-feedback">
                        Please provide a title
                    </div>
                </div>

                <div class="col">
                    <h6 class="text-muted pt-4">Body</h6>
                    <textarea class="form-control py-2" id="validationBody" rows="10" required>et iusto sed quo iure\nvoluptatem occaecati omnis eligendi aut ad\nvoluptatem doloribus vel accusantium quis pariatur\nmolestiae porro eius odio et labore et velit aut</textarea>
                    <div class="invalid-feedback">
                        Please provide a body
                    </div>
                </div>

                <div class="row justify-content-end py-2">
                    <div class="col-lg-2 col-md-3 col-12 py-1">
                        <div class="d-grid">
                            <button class="btn btn-outline-warning" type="submit">Update</button>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-3 col-12 py-1">
                        <div class="d-grid">
                            <button class="btn btn-outline-danger" type="button">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </body>
  <script>
    $(document).ready(function() {
        // When page is loaded then replace \n with \r\n -> new line
        var body = document.getElementById('validationBody').value;
        body = body.replace(/\\n/g, '\r\n');
        document.getElementById("validationBody").value = body;
    });

    // https://getbootstrap.com/docs/5.0/forms/validation/?
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                       event.preventDefault()
                       event.stopPropagation()
                    }

                form.classList.add('was-validated')
            }, false)
        })
    })()
  </script>
</html>
