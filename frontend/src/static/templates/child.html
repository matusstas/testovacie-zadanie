{% extends "base.html" %}

{% block css %}
post.css
{% endblock %}

{% block js %}
post.js
{% endblock %}

{% block content %}
<div class="container">
  <div class="row py-2">
      <div class="col pt-2">
          <h3>Post details</h3>
      </div>
      <form class="needs-validation pt-2" novalidate>
          <div class="row">
              <div class="col-6">
                  <h6 class="text-muted pt-2">Post id</h6>
                  <input type="number" class="form-control py-2" value="1" disabled readonly>
              </div>

              <div class="col-6">
                  <h6 class="text-muted pt-2">User id</h6>
                  <input type="number" class="form-control py-2" value="2" disabled readonly>
              </div>
          </div>

          <div class="col">
              <h6 class="text-muted pt-4">Title</h6>
              <input type="text" class="form-control py-2" id="validationTitle" value="repellendus qui recusandae incidunt voluptates tenetur qui omnis exercitationem" required>
              <div class="invalid-feedback">
                  Please provide a title
              </div>
          </div>

          <div class="col">
              <h6 class="text-muted pt-4">Body</h6>
              <textarea class="form-control py-2" id="validationBody" rows="10" required>et iusto sed quo iure\nvoluptatem occaecati omnis eligendi aut ad\nvoluptatem doloribus vel accusantium quis pariatur\nmolestiae porro eius odio et labore et velit aut</textarea>
              <div class="invalid-feedback">
                  Please provide a body
              </div>
          </div>

          <div class="row justify-content-end py-2">
              <div class="col-lg-2 col-md-3 col-12 py-1">
                  <div class="d-grid">
                      <button class="btn btn-outline-warning" type="submit">Update</button>
                  </div>
              </div>
              <div class="col-lg-2 col-md-3 col-12 py-1">
                  <div class="d-grid">
                      <button class="btn btn-outline-danger" type="button">Delete</button>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
{% endblock %}
