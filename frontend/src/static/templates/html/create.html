{% extends "html/base.html" %}

{% block css %}
create.css
{% endblock %}

{% block js %}
create.js
{% endblock %}

{% block content %}
<div class="container">
  <div class="row py-2">
      <div class="col pt-2">
          <h3>Post create</h3>
      </div>
      <form class="pt-2" onsubmit="return false">
          <div class="row">
              <div class="col-6">
                  <h6 class="text-muted pt-2">Post id</h6>
                  <input type="number" class="form-control py-2" disabled readonly>
              </div>

              <div class="col-6">
                  <h6 class="text-muted pt-2">User id</h6>
                  <input type="number" id="formUserId" class="form-control py-2" value="" required>
                  <div id="invalidUserIdMessage"></div>
              </div>
          </div>

          <div class="col">
              <h6 class="text-muted pt-4">Title</h6>
              <input type="text" class="form-control py-2" id="formTitle" value="" required>
          </div>

          <div class="col">
              <h6 class="text-muted pt-4">Body</h6>
              <textarea class="form-control py-2" id="formBody" rows="10" required></textarea>
          </div>

          <div class="row justify-content-end py-2">
              <div class="col-lg-2 col-md-3 col-12 py-1">
                  <div class="d-grid">
                        <button class="btn btn-outline-dark" type="submit">Create</button>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
{% endblock %}
