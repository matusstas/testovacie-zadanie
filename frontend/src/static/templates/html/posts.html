{% extends "html/base.html" %}

{% block css %}
posts.css
{% endblock %}

{% block js %}
posts.js
{% endblock %}

{% block content %}
<div class="container">
    <div class="row py-2">
        <div class="col-auto me-auto pt-2">
            <h3>Posts</h3>
        </div>
        <div class="col-auto ms-auto pt-2">
            <a class="btn btn-dark" id="buttonAdd" role="button" href="/create"><i class="fa fa-plus"></i></a>
        </div>
    </div>

    <div class="row py-2">
        {% for post in posts %}
            <div class="col-md-6 col-xl-4 py-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{post['title']}}</h5>
                        <p class="card-text">{{post['body']}}</p>
                        <a class="btn btn-outline-dark" href="/posts/{{post['id']}}" role="button">Detail</a>
                    </div>
                </div> 
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
