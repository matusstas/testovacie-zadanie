{% extends "html/base.html" %}

{% block css %}
post.css
{% endblock %}

{% block js %}
post.js
{% endblock %}

{% block content %}
<div class="container">
  <div class="row py-2">
      <div class="col pt-2">
          <h3>Post details</h3>
      </div>
      <form class="pt-2">
          <div class="row">
              <div class="col-6">
                  <h6 class="text-muted pt-2">Post id</h6>
                  <input type="number" id="formId" class="form-control py-2" value="{{post['id']}}" disabled readonly>
              </div>

              <div class="col-6">
                  <h6 class="text-muted pt-2">User id</h6>
                  <input type="number" id="formUserId" class="form-control py-2" value="{{post['userId']}}" disabled readonly>
              </div>
          </div>

          <div class="col">
              <h6 class="text-muted pt-4">Title</h6>
              <input type="text" class="form-control py-2" id="formTitle" value="{{post['title']}}" required>
          </div>

          <div class="col">
              <h6 class="text-muted pt-4">Body</h6>
              <textarea class="form-control py-2" id="formBody" rows="10" required>{{post['body']}}</textarea>
          </div>

          <div class="row justify-content-end py-2">
              <div class="col-lg-2 col-md-3 col-12 py-1">
                  <div class="d-grid">
                        <button class="btn btn-outline-warning" type="submit">Update</button>
                  </div>
              </div>
              <div class="col-lg-2 col-md-3 col-12 py-1">
                  <div class="d-grid">
                      <button class="btn btn-outline-danger" type="button" onclick="deletePost({{post['id']}})">Delete</button>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
{% endblock %}
